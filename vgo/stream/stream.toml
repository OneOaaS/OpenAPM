###############################################################################
#                           Common                                            #
###############################################################################
[common]
   version = "0.0.1" 
   is_debug = true
   log_level = "debug"
   log_path = "./out.log"

###############################################################################
#                           Stream Config                                     #
###############################################################################
[stream]
    inputer_queue = 1000
    writer_num = 100
    disruptor_buffersize   = 65536
	disruptor_buffermask   = 65535
	disruptor_reservations = 1
    dbname = "stream.db"
    bucketname = "groups"
    grpc_addr = "127.0.0.1:9898"
    pprof_addr = "127.0.0.1:9899"
###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################
[[outputs.sms]]
[[outputs.mail]]

###############################################################################
#                           Global Filters                                    #
###############################################################################
[global_filters]
    inputdrop = ["otherMq"]
    chaindrop = ["chaindrop","chaindrop2"]
    alarmdrop = ["alarmdrop", "alarmdrop2"]
    metric_outputdrop = ["metric_outputdrop", "metric_outputdrop2", "influxdb"]


###############################################################################
#                            ALARM PLUGINS                                    #
###############################################################################
# Read stream about alarm usage
#[[alarms.http]]

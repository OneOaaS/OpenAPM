###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################
# Read stream about input usage
[[inputs.nats]]
    addrs = ["nats://127.0.0.1:4222", "nats://127.0.0.1:4222"]
    topic = "vgo_metrics"
#[[inputs.otherMq]]
#    addrs = ["127.0.0.1:1231", "127.0.0.1:2321"]


###############################################################################
#                            METRIC_OUTPUTS PLUGINS                           #
###############################################################################
[[metric_outputs.influxdb]]
    urls = ["http://127.0.0.1:8086"]
    database = "metrics"
    write_consistency = "any"
    timeout = "5s"

